<!DOCTYPE html>
{% extends 'authenticate/main.html' %}
{% load static %}
{% block content %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 border border-gray-200">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">
        Register
      </h1>

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
          <label class="block text-gray-600 font-medium"
            >{{ form.username.label }}</label
          >
          <input
            type="text"
            name="username"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label class="block text-gray-600 font-medium"
            >{{ form.email.label }}</label
          >
          <input
            type="email"
            name="email"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label class="block text-gray-600 font-medium"
            >{{ form.password1.label }}</label
          >
          <input
            type="password"
            name="password1"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <div>
          <label class="block text-gray-600 font-medium"
            >{{ form.password2.label }}</label
          >
          <input
            type="password"
            name="password2"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        >
          Create Account
        </button>
      </form>
      {{form.errors}}
      <p class="text-center text-sm text-gray-500 mt-4">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
  {% endblock content %}
</html>
